<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>台本</title>
    <style>
      @page {
        size: A4 landscape;
        margin: 0;
      }
      body {
        writing-mode: vertical-rl;
        font-family: "ヒラギノ明朝 Pro", "Hiragino Mincho Pro", serif;
        margin: 0;
        padding: 0;
      }
      .page {
        height: 100vh; /* ページの高さをビューポートの100%にする */
        box-sizing: border-box;
        overflow-y: hidden; /* 縦方向のスクロールを無効にする */
        padding: 12% 20% 20% 20%;
        font-size: 18px;
      }
      .character-dialogue {
        display: inline-block; /* キャラクター名とセリフを縦に表示 */
        margin-block: 12px; /* キャラクター名とセリフのブロック間の余白 */
        height: 100%;
        position: relative;
      }
      .character-name {
        font-weight: bold;
        position: absolute;
      }
      .dialogue {
        margin-top: 150px; /* キャラクター名とセリフの間の余白 */
        display: block;
      }
      .highlighted {
        font-weight: bold;
        background-color: yellow;
        font-size: 21px;
        -webkit-print-color-adjust: exact;
        color-adjust: exact;
      }
      /* 画面上での表示スタイル */
      #controls {
        position: fixed;
        top: 30px;
        right: 30px;
        background-color: white;
        padding: 30px;
        border-radius: 5px;
        box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
        display: grid;
        z-index: 10000;
      }
      #characterList {
        display: grid;
      }
      /* トグルボタンのスタイル */
      #toggleButton {
        cursor: pointer; /* カーソルをポインタに */
        background-color: #f0f0f0; /* 背景色 */
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        position: absolute;
        top: -25px;
        right: -25px;
        font-size: 30px;
        width: 50px;
        height: 50px;
        user-select: none;
      }

      /* 印刷時のスタイル */
      @media print {
        /* ページ番号と余白の設定 */
        @page {
          margin: 1cm; /* 余白を1cmに設定 */
          @bottom-right {
            content: counter(page); /* ページ番号を右下に表示 */
          }
        }

        /* 印刷時に非表示にする要素 */
        #controls {
          display: none;
        }
      }
    </style>
  </head>
  <body>
    <!-- 操作系の要素のコンテナ -->
    <div id="controls">
      <!-- トグルボタンを追加 -->
      <div id="toggleButton">×</div>

      <div id="checkboxesContainer">
        <input
          type="file"
          id="csvFileInput"
          accept=".csv"
          onchange="loadCSV(event)"
        />
        <div id="characterList"></div>
      </div>
    </div>
    <div id="scriptContainer" class="page"></div>

    <script>
      function toZenKaku(str) {
        // 半角数字を全角数字に変換する
        return str.replace(/[0-9]/g, function (s) {
          return String.fromCharCode(s.charCodeAt(0) + 0xfee0);
        });
      }

      function loadCSV(event) {
        const input = event.target;
        if ("files" in input && input.files.length > 0) {
          readFileContent(input.files[0])
            .then((content) => {
              parseCSV(content);
            })
            .catch((error) => console.log(error));
        }
      }

      function readFileContent(file) {
        const reader = new FileReader();
        return new Promise((resolve, reject) => {
          reader.onload = (event) => resolve(event.target.result);
          reader.onerror = (error) => reject(error);
          reader.readAsText(file, "UTF-8");
        });
      }

      function parseCSV(csvData) {
        const lines = csvData.split(/\r\n|\n/);
        const scriptContainer = document.getElementById("scriptContainer");
        const characterList = new Set(); // Use a set to avoid duplicates
        scriptContainer.innerHTML = ""; // Clear previous content

        lines.forEach((line) => {
          const charDialogueDiv = document.createElement("div");
          charDialogueDiv.className = "character-dialogue";

          if (line.trim()) {
            const [character, dialogue] = line.split(",");
            if (character) {
              characterList.add(character.replace(/"/g, "")); // Remove double quotes
              const characterSpan = document.createElement("span");
              characterSpan.className = "character-name";
              characterSpan.textContent = toZenKaku(
                character.replace(/"/g, "")
              );
              charDialogueDiv.appendChild(characterSpan);
            }

            const dialogueSpan = document.createElement("span");
            dialogueSpan.className = "dialogue";
            dialogueSpan.innerHTML = toZenKaku(
              dialogue.replace(/"/g, "").replace(/\\n/g, "<br>")
            ); // Replace escaped newlines with <br>
            charDialogueDiv.appendChild(dialogueSpan);
          }

          scriptContainer.appendChild(charDialogueDiv);
        });

        displayCharacterCheckboxes(characterList);
      }

      function displayCharacterCheckboxes(characterList) {
        const listContainer = document.getElementById("characterList");
        listContainer.innerHTML = ""; // Clear previous content

        characterList.forEach((character) => {
          const label = document.createElement("label");
          const checkbox = document.createElement("input");
          checkbox.type = "checkbox";
          checkbox.value = character;
          checkbox.onchange = toggleCharacterHighlight;

          label.appendChild(checkbox);
          label.appendChild(document.createTextNode(character));
          listContainer.appendChild(label);
        });
      }

      function toggleCharacterHighlight(event) {
        const character = event.target.value;
        const dialogues = document.querySelectorAll(".character-dialogue");

        dialogues.forEach((charDialogueDiv) => {
          const characterSpan =
            charDialogueDiv.querySelector(".character-name");
          if (characterSpan && characterSpan.textContent === character) {
            const dialogueSpan = charDialogueDiv.querySelector(".dialogue");
            if (event.target.checked) {
              dialogueSpan.classList.add("highlighted");
            } else {
              dialogueSpan.classList.remove("highlighted");
            }
          }
        });
      }
      // トグルボタンのクリックイベントハンドラを設定
      document.getElementById("toggleButton").onclick = function () {
        var checkboxesContainer = document.getElementById(
          "checkboxesContainer"
        );
        if (checkboxesContainer.style.display === "none") {
          checkboxesContainer.style.display = "block";
          this.textContent = "×"; // ボタンのテキストを変更
        } else {
          checkboxesContainer.style.display = "none";
          this.textContent = "≡"; // ボタンのテキストを変更
        }
      };
    </script>
  </body>
</html>
