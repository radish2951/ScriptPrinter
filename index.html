<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>台本</title>
    <style>
      :root {
        --font-size: 12pt;
        --font-size-large: 15pt;
        --height: 210mm;
        --padding-bottom: 40mm;
        --margin: 10mm;
      }
      @page {
        size: A4 landscape;
        margin: 0;
      }
      body {
        writing-mode: vertical-rl;
        font-family: "ヒラギノ明朝 Pro", "Hiragino Mincho Pro", serif;
        margin: 0;
        padding: 0;
        height: var(--height);
      }
      .page {
        height: calc(var(--height) - 2 * var(--margin));
        box-sizing: border-box;
        overflow-y: hidden; /* 縦方向のスクロールを無効にする */
        padding-bottom: var(--padding-bottom);
        font-size: var(--font-size);
        margin: var(--margin);
      }
      .character-dialogue {
        display: inline-block; /* キャラクター名とセリフを縦に表示 */
        margin-block: 3mm; /* キャラクター名とセリフのブロック間の余白 */
        height: 100%;
        position: relative;
      }
      .character-name {
        font-weight: bold;
        position: absolute;
        height: 40mm;
        text-align: end;
        padding-bottom: 2mm;
      }
      .dialogue {
        margin-top: 50mm; /* キャラクター名とセリフの間の余白 */
        display: block;
      }
      .highlighted {
        font-weight: bold;
        user-select: none;
        cursor: pointer;
      }
      .highlighted .character-name {
        background-color: gray;
        color: white;
        -webkit-print-color-adjust: exact;
        color-adjust: exact;
      }
      .highlighted .dialogue {
        font-size: var(--font-size-large);
      }
      .highlighted:hover {
        opacity: 0.5;
      }

      /* サマリのスタイル */
      #scriptSummary {
        margin: var(--margin);
        input {
          font: inherit;
          text-overflow: inherit;
          white-space: normal;
        }

        #characterList {
          color: gray;
        }
        label {
          padding: 2px;
          margin: 2px;
          display: inline-block;
          cursor: pointer;
          &:has(input:checked) {
          background-color: gray; /* チェックされたキャラクターの背景色 */
          color: white;
          }
          input {
            display: none;
          };
        }
      }

      /* 印刷時のスタイル */
      @media print {
        /* ページ番号と余白の設定 */
        @page {
          margin: var(--margin); /* 余白を1cmに設定 */
         }

        /* 印刷時に非表示にする要素 */

        #scriptSummary input::file-selector-button {
          display: none;
        }
        .page {
          margin: 0;
          height: var(--height);
        }
      }
    </style>
  </head>
  <body>
    <!-- 概要を表示 -->
    <div id="scriptSummary">
      <h1>
        <input type="file" id="fileInput" accept=".txt" onchange="loadScript()" />
      </h1>
      <p id="characterList"></p>
    </div>
    <!-- 台本が表示されるコンテナ -->
    <div id="scriptContainer" class="page"></div>
    <script src="script.js"></script>
  </body>
</html>
